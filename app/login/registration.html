<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  <html prefix="og: http://ogp.me/ns#" lang="en" style="height: 100%">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=5" />
  
    <title>hope</title>
      <link rel="stylesheet" href="registration.css">
        
  </head>
  <body>
    <div class="rendered-form">
        <div class="">
            <h1 access="false" id="control">Создание учетной записи<br></h1>
        </div>
        <div class="formbuilder-text form-group field-Login"><label for="Login"
                class="formbuilder-text-label">Email<br></label><input type="email" class="form-control" name="Login"
                access="false" id="Login"></div>
        <div class="formbuilder-text form-group field-password"><label for="password"
                class="formbuilder-text-label">Пароль<br></label><input type="password" class="form-control"
                name="password" access="false" id="password"></div>
        <div class="formbuilder-text form-group field-password_check"><label for="password_check"
                class="formbuilder-text-label">Повторите пароль<br></label><input type="password" class="form-control"
                name="password_check" access="false" id="password_check"></div>
        <div class="formbuilder-button form-group field-button_ok"><button type="submit" class="btn-success btn"
                name="button_ok" access="false"  id="button_ok">Зарегистрироваться<br></button></div>
        <div class="formbuilder-button form-group field-buttonCancel"><button type="button" class="btn-danger btn"
                name="buttonCancel" access="false" id="buttonCancel">Отмена<br></button></div>
    </div>
  </body>
</html>
